# This template configures each role to use a separate NIC for
# each isolated network with tagged VLANs on each NIC.
# This template assumes use of network-isolation.yaml.
#
# FIXME: if/when we add functionality to heatclient to include heat
# environment files we should think about using it here to automatically
# include network-isolation.yaml.
#
resource_registry:
  OS::TripleO::Controller::Net::SoftwareConfig: OS::Heat::None
  OS::TripleO::ComputeHCI::Net::SoftwareConfig: OS::Heat::None
parameter_defaults:
  ControllerNetworkConfigTemplate: 'templates/multiple_nics_vlans/multiple_nics_valns_dvr.j2'
  ComputeHCINetworkConfigTemplate: 'templates/multiple_nics_vlans/multiple_nics_vlans.j2'