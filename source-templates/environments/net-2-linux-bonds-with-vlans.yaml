# This template configures each role to use a pair of bonded nics (nic2 and
# nic3) and configures an IP address on each relevant isolated network
# for each role. This template assumes use of network-isolation.yaml.
#
# NOTE: This version of the templates uses two Linux bonds, but
#       reuses the BondInterfaceOvsOptions parameter for both bond
#       configurations. You can modify this template to have two
#       different parameters for the bonds if options differ.

resource_registry:
  OS::TripleO::Controller::Net::SoftwareConfig: OS::Heat::None
  OS::TripleO::ComputeHCI::Net::SoftwareConfig: OS::Heat::None
parameter_defaults:
  ControllerNetworkConfigTemplate: 'templates/2_linux_bonds_vlans/2_linux_bonds_vlans.j2'
  ComputeHCINetworkConfigTemplate: 'templates/2_linux_bonds_vlans/2_linux_bonds_vlans.j2'